<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sesli Arka Plan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <audio id="musicPlayer" loop></audio>
    <audio id="voicePlayer" loop>
      <source src="voice.mp3" type="audio/mpeg" />
      Tarayıcınız audio etiketini desteklemiyor.
    </audio>

    <div class="controls">
      <div class="music-controls">
        <h3>Arka Plan Müzik</h3>
        <button id="prevBtn">⏮ Geri</button>
        <button id="nextBtn">İleri ⏭</button>
        <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.5" />
      </div>

      <div class="voice-controls">
        <h3>Ses Kaydı</h3>
        <input type="range" id="voiceVolume" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
