<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sesli Arka Plan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    button {
      background-color: pink;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: hotpink;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="container">
    <audio id="musicPlayer" loop></audio>
    <audio id="voicePlayer" loop>
      <source src="voice.mp3" type="audio/mpeg" />
      Tarayıcınız audio etiketini desteklemiyor.
    </audio>

    <div class="controls">
      <div class="music-controls">
        <h3>Arka Plan Müzik</h3>
        <button id="prevBtn">⏮ Geri</button>
        <button id="nextBtn">İleri ⏭</button>
        <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.5" />
        <button id="playMusic">▶ Oynat</button>
        <button id="stopMusic">⏹ Durdur</button>
      </div>

      <div class="voice-controls">
        <h3>Ses Kaydı</h3>
        <input type="range" id="voiceVolume" min="0" max="1" step="0.01" value="0.5" />
        <button id="playVoice">▶ Oynat</button>
        <button id="stopVoice">⏹ Durdur</button>
      </div>

      <button id="changeBgBtn">Arka Planı Değiştir</button>
    </div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const changeBgBtn = document.getElementById('changeBgBtn');

    const backgrounds = [
      'background1.jpg', 'background2.jpg', 'background3.jpg', 'background4.jpg', 'background5.jpg',
      'background6.jpg', 'background7.jpg', 'background8.jpg', 'background9.jpg', 'background10.jpg',
      'background11.jpg', 'background12.jpg', 'background13.jpg', 'background14.jpg', 'background15.jpg',
      'background16.jpg', 'background17.jpg', 'background18.jpg', 'background19.jpg'
    ];

    let currentBgIndex = 0;

    function changeBackground() {
      container.style.backgroundImage = `url(${backgrounds[currentBgIndex]})`;
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
    }

    changeBgBtn.addEventListener('click', changeBackground);
    window.addEventListener('DOMContentLoaded', changeBackground);

    // Müzik ve ses kontrolleri
    const musicPlayer = document.getElementById('musicPlayer');
    const voicePlayer = document.getElementById('voicePlayer');

    document.getElementById('playMusic').addEventListener('click', () => {
      musicPlayer.play();
    });

    document.getElementById('stopMusic').addEventListener('click', () => {
      musicPlayer.pause();
      musicPlayer.currentTime = 0;
    });

    document.getElementById('playVoice').addEventListener('click', () => {
      voicePlayer.play();
    });

    document.getElementById('stopVoice').addEventListener('click', () => {
      voicePlayer.pause();
      voicePlayer.currentTime = 0;
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
